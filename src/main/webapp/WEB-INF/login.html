<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ลงชื่อเข้าใช้</title>
  
  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="../build/css/loginstyle.css">

  
</head>

<body>
  <div class="login-form">
    <div class="col-xs-2 col-xs-0ffset-2">     
    <img class="logo" src="../images/OEB_LOGO.png" >
    </div>

     <div class="form-group ">
       <input type="text" class="form-control" placeholder="ชื่อผู้ใช้" id="UserName" name="username">
       <i class="fa fa-user"></i>
     </div>
     <div class="form-group log-status">
       <input type="password" class="form-control" placeholder="รหัสผ่าน" id="Password" name="password">
       <i class="fa fa-lock"></i>
     </div>
      <span class="alert">${msg}</span>
      <div class="remember">
      <input type="checkbox" name="remember-me">จำรหัสผ่าน
      </div>
     <button type="button" class="log-btn" >ลงชื่อเข้าใช้</button>
     
    
   </div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="../build/js/login.js"></script>

</body>
</html>
